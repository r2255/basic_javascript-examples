<!DOCTYPE html>
<html>
<head>
<title>switch-case</title>
</head>
<body>


<script>
var sayi = prompt("1 - 10 arasında bir değer giriniz.");
sayi = parseInt(sayi);
document.write("Girilen sayi: " + sayi + ". ");
switch(sayi){
case 1:
document.write("Bir");
break;
case 2:
document.write("İki");
break;
case 3:
document.write("Üç");
break;
case 4:
document.write("Dört");
break;
case 5:
document.write("Beş");
break;
case 6:
document.write("Altı");
break;
case 7:
document.write("Yedi");
break;
case 8:
document.write("Sekiz");
break;
case 9:
document.write("Dokuz");
break;
case 10:
document.write("On");
default:
document.write("Hileci! 1 - 10 arası bir sayı girmedin!");
}

</script>


</body>
</html>
